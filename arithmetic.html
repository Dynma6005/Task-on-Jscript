<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmtics</title>
</head>
<body>
    <script>
        let x,y;
        x = parseFloat(parseInt(prompt("Enter the first number")));
        y = parseFloat(parseInt(prompt("Enter the second number")));
        let z = x+y;
        let a = x-y;
        let b = x*y;
        let c = x/y;

        alert("the sum of given numbers is:"+z);
        alert("the difference of given number is:"+a);
        alert("the product of given number is:"+b);
        alert("the quotient of given number is:"+c);



    </script>
</body>
</html>
